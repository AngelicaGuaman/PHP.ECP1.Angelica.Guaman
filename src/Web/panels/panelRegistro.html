<div class="img-background">
	<div class="border border-success rounded col-md-8 offset-md-2">
		<h3>Nuevo Registro</h3>
		<form>
			<div class="form-group">
				<label for="registroUsuario">Usuario</label>
				<input type="text" class="form-control" id="registroUsuario" placeholder="Introduce el usuario"/>
			</div>

			<div class="form-group">
				<label for="registroCorreo">Correo</label>
				<input type="email" class="form-control" id="registroCorreo" placeholder="example@example.com"/>
			</div>

			<div class="form-group">
				<label for="registroPsw">Clave</label>
				<input type="password" class="form-control" id="registroPsw" placeholder="Introduce la contraseña"/>
			</div>

			<div class="form-group">
				<label for="registroPsw2">Repite la clave</label>
				<input type="password" class="form-control" id="registroPsw2" placeholder="Repite la contraseña"/>
			</div>

			<div class="form-group">
				<label for="registroFecha">Fecha de nacimiento</label>
				<input type="date" class="form-control" id="registroFecha" placeholder="Fecha de nacimiento"/>
			</div>

			<div class="text-center">
				<button type="button" id="btnRegistro" class="btn btn-primary">Crear usuario</button>
			</div>
		</form>
		<div id="info" class="invisible alert alert-danger">
			<strong>Error!</strong> Compruebe que los datos sean correctos.
		</div>
	</div>
</div>
