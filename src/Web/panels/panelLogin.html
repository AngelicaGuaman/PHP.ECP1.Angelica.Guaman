<div class="img-background">
    <div class="border border-success rounded col-md-8 offset-md-2">
        <form>
            <div class="form-group">
                <label for="loginUsuario">Usuario</label>
                <input type="text" class="form-control" id="loginUsuario" placeholder="Introduce el usuario">
            </div>
            <div class="form-group">
                <label for="loginPsw">Clave</label>
                <input type="password" class="form-control" id="loginPsw" placeholder="Introduce la contraseña">
            </div>
            <div class="text-center">
                <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div id="info" class="invisible alert alert-danger">
            <strong>Error!</strong> Usuario y/o contraseña incorrectos.
        </div>
    </div>
</div>
